<ion-header>
  <ion-toolbar>
    <ion-title align="center">
    <img height="150" src='../../assets/people-removebg-preview.png'/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-col align-self-center size="10">
  
  <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let user of userInfoArray">
            <ion-label>{{user}}</ion-label>
          </ion-item>
        </ion-list>    
  </ion-card-content>
  </ion-card>

  <ion-col size="8">

    <ion-button (click)="logout();" type="button" color="secondary" expand="block">Log Out</ion-button>

  </ion-col>
  
  </ion-col>
  
      <ion-col size="8">
        
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin">
          <div></div>
          </ion-col>
          </ion-row>
                </ion-grid>

</ion-content>

    <div class="fill footer" >
    <img src='../../assets/footer.gif'/>
    </div>
