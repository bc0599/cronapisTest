<ion-header>
  <ion-toolbar>
    <ion-title align="center">
    <img height="150" src='../../assets/people-removebg-preview.png'/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-col align-self-center size="8">
  
  <ion-card>
      <ion-card-content>

  <form [formGroup]= "loginForm">
    <ion-item lines="full">
      <ion-label position="floating">Phone</ion-label>
      <ion-input formControlName="phone" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-margin-bottom">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

  </form>

  </ion-card-content>
  </ion-card>
  
  </ion-col>
  
      <ion-col size="8">

        <ion-button  (click)= "login11();" type="submit" color="primary" expand="block">Sign In</ion-button>

        <ion-button  (click)= "backToRegister11();" type="button" color="secondary" expand="block">Register</ion-button>

      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin">
          <div></div>
          </ion-col>
          </ion-row>


                </ion-grid>


</ion-content>


    <div class="fill footer" >
    <img src='../../assets/footer.gif'/>
    </div>
